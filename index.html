<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ランダム点生成</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 30px; }
    canvas { border: 1px solid #aaa; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ランダムな点を画像に描画</h2>
  <button id="generateBtn">点を描画して画像を生成</button>
  <button id="downloadBtn">保存</button>
  <br>
  
  <br>
  <canvas id="canvas"></canvas>
  <br>

  <br>
  <h1>赤→Pf　青→Vn　緑→TPerc　黄→Perc

  <script>
    const imgInput = document.getElementById("imgInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();

    // 画像読み込み
    img.src = "image.png";

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    // 点の設定
    const minPoints = 1;
    const maxPoints = 20;
    const dotRadius = 12;
    const colors = [
  "#0000FF", // あお
  "#000080", // 紺色
  "#87CEFA", // 水色
  "#FF0000", // 赤
  "#FFC0CB", // ピンク
  "#800080", // 紫
  "#006400", // 深緑
  "#008000", // 緑
  "#7CFC00", // 黄緑
  "#FFFF00"  // 黄色
];

    document.getElementById("generateBtn").onclick = () => {
      ctx.drawImage(img, 0, 0); // 元画像描き戻し
      const numPoints = Math.floor(Math.random() * (maxPoints - minPoints + 1)) + minPoints;

      for (let i = 0; i < numPoints; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.beginPath();
        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
    };



    // 保存（ダウンロード）
    document.getElementById("downloadBtn").onclick = () => {
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "output.png";
      link.click();
    };
  </script>
</body>
</html>
