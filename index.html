<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ランダム点生成</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 30px; }
    canvas { border: 1px solid #aaa; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ランダムな点を画像に描画</h2>
  <button id="generateBtn">点を描画して画像を生成</button>
  <button id="downloadBtn">保存</button>
  <br>
  <!-- ▼▼▼ 追加（スライダー UI） ▼▼▼ -->
  <label>Min Points: <span id="minVal">10</span></label><br>
  <input type="range" id="minSlider" min="1" max="50" value="10"><br><br>

  <label>Max Points: <span id="maxVal">50</span></label><br>
  <input type="range" id="maxSlider" min="1" max="100" value="50"><br><br>
<!-- ▲▲▲ 追加ここまで ▲▲▲ -->
  <br>
  <canvas id="canvas"></canvas>

  <script>
    const imgInput = document.getElementById("imgInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();

    // 画像読み込み
    img.src = "image.png";

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    // 点の設定
    const minPoints = 1;
    const maxPoints = 20;
    const dotRadius = 12;
    const colors = ["red", "pink", "gray", "skyblue", "blue"];

    document.getElementById("generateBtn").onclick = () => {
      ctx.drawImage(img, 0, 0); // 元画像描き戻し
      const numPoints = Math.floor(Math.random() * (maxPoints - minPoints + 1)) + minPoints;

      for (let i = 0; i < numPoints; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.beginPath();
        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
    };

    // ▼▼▼ 追加（スライダーの値を反映） ▼▼▼
const minSlider = document.getElementById("minSlider");
const maxSlider = document.getElementById("maxSlider");
const minVal = document.getElementById("minVal");
const maxVal = document.getElementById("maxVal");

minSlider.oninput = () => {
  minPoints = Number(minSlider.value);
  minVal.textContent = minPoints;
  if (minPoints > maxPoints) {
    maxPoints = minPoints;
    maxSlider.value = maxPoints;
    maxVal.textContent = maxPoints;
  }
};

maxSlider.oninput = () => {
  maxPoints = Number(maxSlider.value);
  maxVal.textContent = maxPoints;
  if (maxPoints < minPoints) {
    minPoints = maxPoints;
    minSlider.value = minPoints;
    minVal.textContent = minPoints;
  }
};
// ▲▲▲ 追加ここまで ▲▲▲

    // 保存（ダウンロード）
    document.getElementById("downloadBtn").onclick = () => {
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "output.png";
      link.click();
    };
  </script>
</body>
</html>
